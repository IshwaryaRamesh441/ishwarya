{% extends 'index.html'%}

{%block title %}home{% endblock %}
{%block content %}

<style>
    .title{
        margin:50px;
        text-align: center;
        font-family: 'Times New Roman', Times, serif;
    }
    .picture{
        width:300px;
        border-radius:50%;
        height:200px;
    }
    .pt-3{
        font-family: 'Times New Roman', Times, serif;
    }
    .price{
        font-family: 'Times New Roman', Times, serif;
    }
    .orders{
        position: relative;
        top: 100px;
    }
   
</style>



<div class="container-fluid">
    <div class="row text-center">
        <div class="col-md-8 text-center">
            <h2 class="title" >FRESHJUICE</h2>
            <div class="row">
                {% for freshjuice in freshjuices %}
                <div class="col-md-6 p-4">
                    <img  class="picture" src="{{freshjuice.fimage.url}}"> 
                    <h4 class="p-3" id="fresh{{freshjuice.id}}">{{freshjuice.name}}</h4> 
                   
                   <div class="form-check-inline" name="freshjuice{{freshjuice.id}}" value="{{ freshjuice.price}}">
                        Rs.{{freshjuice.price}}
                    </div>
                    <div>
                    <button class="btn-info mt-3">Add to Cart</button>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        <div  class="col md-4 orders">
            <h2 class="text-center">Order List</h2>
            <h3>Total: Rs.</h3>

        </div>
    </div>
</div>
{% endblock %}
